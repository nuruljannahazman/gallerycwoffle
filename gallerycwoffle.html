<html>
<head>
<title>Cwoffle's Gallery</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
</head>
<body>


<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>CWOFFLE'S GALLERY</b></h1>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Click Me!</button></p>
</header>
</div> 

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
  
    <video alt="eating croffle" width="100%" controls>
        <source src="gvideo/crofflevid1.mp4" type="video/mp4">
        <source src="gvideo/crofflevid1.mp4" type="video/ogg">
        Your audio does not support the audio element
    </video>
    
    <img src="gimages/croffle1.jpg" alt="croffle on plate" style="width:100%">
    <img src="gimages/bestseller1.jpg" alt="lotus croffle" style="width:100%">
    <img src="gimages/croffle2.jpg" alt="croffle with berries" style="width:100%">
    <img src="gimages/croffle3.jpg" alt="varieties croffle" style="width:100%">
    <img src="gimages/croffle13.jpg" alt="making croffle" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="gimages/croffle5.jpg" alt="bestseller croffle" style="width:100%">

    <video alt="fresh croffle" width="100%" controls>
        <source src="gvideo/crofflevid2.mp4" type="video/mp4">
        <source src="gvideo/crofflevid2.mp4" type="video/ogg">
        Your audio does not support the audio element
    </video>

    <img src="gimages/croffle4.jpg" alt="croffle dough" style="width:100%">
    <img src="gimages/croffle6.jpg" alt="fresh croffle" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="gimages/croffle 7.jpg" alt="various croffle flavour" style="width:100%">
    <img src="gimages/croffle8.jpg" alt="croffle as snack" style="width:100%">
    <img src="gimages/croffle9.jpg" alt="stacks of croffle" style="width:100%">
    <img src="gimages/croffle10.jpg" alt="icecream croffle" style="width:100%">
    <img src="gimages/croffle11.jpg" alt="croffle on table" style="width:100%">
    <img src="gimages/croffle12.jpg" alt="croffle with honey" style="width:100%">
  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

</script>

</body>
</html>
